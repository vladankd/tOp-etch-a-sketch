<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="shortcut icon"
      href="./Assets/IMG/magnetic-board.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1 id="main_heading">Etch-a-Sketch</h1>
    <div class="canvas_container"></div>
    <div class="controls_container">
      <div class="controls_group_container">
        <label for="color_picker">Pick the color</label>
        <input
          type="color"
          name="color_picker"
          id="color_picker"
          value="#0e8dcd"
        />
        <button id="random_color_btn" class="controls_btn">
          Random colors
        </button>
      </div>
      <div class="grid_range_container">
        <label for="grid_size_selector">GRID SIZE</label>
        <input
          type="range"
          name="grid_size_selector"
          id="grid_size_selector"
          min="1"
          max="64"
          value="32"
          list="grid_range_list"
        />
        <datalist id="grid_range_list">
          <option value="1" label="1"></option>
          <option value="16" label="16"></option>
          <option value="32" label="32"></option>
          <option value="48" label="48"></option>
          <option value="64" label="64"></option>
        </datalist>
        <p>
          <span class="grid_size">not set</span> X
          <span class="grid_size">not set</span>
        </p>
      </div>

      <div class="controls_group_container">
        <button id="reset_btn" class="controls_btn">Reset</button>
        <button id="erase_btn" class="controls_btn">Erase</button>
      </div>
      <div class="controls_group_container">
        <button id="shade_color_btn" class="controls_btn">shade</button>
        <button id="lighten_color_btn" class="controls_btn">lighten</button>
      </div>
    </div>
    <script src="./Scripts/main.js"></script>
  </body>
</html>
